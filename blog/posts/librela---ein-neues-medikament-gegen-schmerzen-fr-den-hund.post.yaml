    content: "Seit März 2021 können unter Arthrose leidende Hunde mit einem neuen
      Medikament behandelt werden, Librela genannt. Dabei handelt es sich um Antikörper,
      die gezielt in den Kreislauf der Schmerzwahrnehmung eingreifen. Warum sind neue
      Arthrosemedikamente für Hunde so wichtig und wie wirkt Librela?\n\n## Arthrose
      beim Hund\n\nBis zu 30 Prozent aller Hunde erkranken im Verlauf  ihres Lebens
      an Arthrose. Dabei handelt es sich um eine bisher unheilbare Krankheit der Gelenke.
      Auch wenn Arthrose selbst nicht tödlich ist, geht sie oft mit starken Schmerzen
      und einer deutlich reduzierten Lebensqualität der betroffenen Tiere einher.
      Daher ist die Krankheit auch eine der häufigsten Gründe für eine Einschläferung.
      Ursächlich für die Arthrose können beispielsweise Fehlstellungen der Gelenke
      und Gliedmaßen sowie Übergewicht, fehlende Muskulatur oder Überlastungen sein.
      Je älter Hunde werden, desto höher ist ihr Risiko, an Arthrose zu erkranken.[^A][^B][^C]
      \n\nBei der Therapie der Arthrose steht die Schmerzkontrolle an erster Stelle.
      Ohne Behandlung nimmt die Schmerzbelastung deutlich zu und kann zu dauerhaften,
      den ganzen Körper betreffenden Missempfindungen und Schmerzen führen.\n\n##
      Schmerzen bei der Arthrose des Hundes\n\nIm Falle Arthrose kommt es zu einer
      fortschreitenden Zerstörung und Umformung des Gelenkknorpels. Der geschädigte
      Knorpel selbst ist dabei zunächst nicht schmerzhaft. Aber durch die Belastung
      des Knorpelgewebes schüttet der Körper verschiedene schmerz- und entzündungsfördernde
      Stoffe aus. Diese führen zu Schmerzen am betroffenen Gelenk und der umliegenden
      Muskulatur. Darüber hinaus sorgen diese Stoffe zusätzlich für eine erhöhte Schmerzempfindlichkeit,
      welche den ganzen Körper betrifft. Als Folge reagieren von Arthrose betroffene
      Hunde im Vergleich zu gesunden Tieren stärker und empfindlicher auf Schmerz-
      und Temperaturreize. Sie leiden durch die erhöhte Schmerzempfindlichkeit auch
      häufiger unter Nervenschmerzen.[^D][^E][^F][^H]\n\nDie Schmerzen werden bei
      Arthrose noch durch einen zusätzlichen Mechanismus verstärkt: Im Gewebe rund
      um das betroffene Gelenk bilden sich neue Blut- und Nervenfasern. Während also
      gesunde Hunde am Gelenkknorpel selbst gar keine Schmerzen empfinden können,
      besitzen unter Arthrose leidende Tiere dort Zellen zur Schmerzwahrnehmung.[^I]
      \n\n[flickr: 31683633448]\n\n## Der Nerve Growth Factor und Schmerzen durch
      Arthrose\n\nDer sogenannte Nervenwachstumsfaktor ist Stoff aus verschiedenen
      Eiweißbausteinen, der besonders bei der Entwicklung im Mutterleib eine wichtige
      Rolle spielt. Dabei ist er ist mitverantwortlich für die Entwicklung, das Wachstum
      und die Verschaltung der Nervenzellen im heranwachsenden Körper.[^J]\n\nBei
      ausgewachsenen Tieren ist der Nervenwachstumsfaktor besonders in Hinsicht auf
      das Schmerzempfinden bedeutsam. Im Falle von Verletzungen, beispielsweise durch
      Schnittverletzungen oder durch den Knorpelabrieb bei der Arthrose, schüttet
      der Körper an den beschädigten Stellen verstärkt den Nervenwachstumsfaktor aus.
      Das führt einerseits zur vermehrten Bildung von schmerzleitenden Nervenfasern.
      Andererseits heftet sich der ausgeschüttete Nervenwachstumsfaktor an die Rezeptoren
      spezieller Zellen, die für die Schmerzwahrnehmung verantwortlich sind. Dieser
      Vorgang führt zu der unangenehmen Empfindung, die beim Schmerz zu fühlen ist.
      Der Mechanismus bewirkt, dass die verletzte, schmerzende Stelle geschont und
      weniger belastet wird. \n\nFür die Rolle des Nervenwachstumsfaktors bei der
      Schmerzempfindung gibt es viele überzeugende Belege. Wird der Nervenwachstumsfaktor
      in die Nähe von Gelenken gespritzt, entstehen an dieser Stelle starke Schmerzen.
      Patienten mit schmerzhafter Arthrose besitzen an den Gelenken eine viel höhere
      Konzentration des Stoffes als gesunde Menschen. Besonders schmerzunempfindliche
      Tierarten wie der Nacktmull weisen Besonderheiten an den für die Wahrnehmung
      von Schmerzen verantwortlichen Zellen auf. Für einen wahrnehmbaren Schmerzreiz
      bei diesen Tieren muss eine viel höhere Konzentration vom Nervenwachstumsfaktor
      andocken.[^K]\n\n## Die Entwicklung einer neuartigen Arthrose Therapie \n\n[Biopharmazeutika](https://www.youtube.com/watch?v=KR6uCxs_tiM&t=14s)
      \ stehenzunehmend im Fokus von Forschung und Therapie unterschiedlichster Erkrankungen.
      Bei der Herstellung der meisten Medikamente kommen chemische Prozesse zum Einsatz,
      um einen synthetischen Wirkstoff zu fertigen. Die Biopharmazeutika hingegen
      werden mittels gentechnischer Verfahren in lebenden Organismen hergestellt.
      Bei den verwendeten Organismen handelt es sich in der Regel um einzelne Zellen,
      die durch verschiedene Eingriffe die erwünschten Stoffe selbst produzieren.
      \n\nAuch gegen Arthrose werden verschiedene Biopharmazeutika entwickelt. Erfolgversprechend
      scheinen dabei in Zellen gezüchtete Antikörper gegen den Nervenwachstumsfaktor
      zu sein. Die Antikörper verhindern, dass der Nervenwachstumsfaktor an die Rezeptoren
      der schmerzleitenden Nervenzellen andocken kann. Das unterbricht den Kreislauf
      der Schmerzwahrnehmung und führt somit zu weniger Schmerzen. Als Ergebnis mehrjähriger
      Forschung erschien 2010 die erste Arbeit zur Arthrosebehandlung des Menschen
      mittels dieser monoklonalen Antikörper. Hohe Dosen des Antikörpers sorgten für
      eine langfristige Linderung der Schmerzen bei Patienten mit Kniearthrose. Die
      Schmerzen bei Hüftarthrose konnten mit den Antikörpern ebenfalls sehr gut behandelt
      werden.[^L][^M]\n\n## Librela, der monoklonalen Antikörper für den Hund\n\nAuch
      für den Hund wurde ein Biopharmazeutikum entwickelt, welches direkt den Kreislauf
      der Schmerzwahrnehmung unterbricht. Dabei handelt es sich um monoklonale Antikörper,
      die speziell für den hündischen Organismus aufbereitet werden. Bisher werden
      zur Therapie von Arthroseschmerzen vor allen Dingen Entzündungshemmer verwendet.
      Obwohl diese sich in zahlreichen Studien als sehr effektiv herausgestellt haben,
      können einige Tiere damit nicht langfristig therapiert werden. Ihr Wirkmechanismus
      führt bei manchen Hunden zu Magen-Darm Komplikationen. Gerade bei ältere Patienten
      müssen die Leber- und Nierenfunktion bei langfristiger Gabe überwacht werden.
      Außerdem gibt es auch Fälle, bei denen diese Klasse von Medikamenten keine ausreichende
      Schmerzlinderung bewirkt. \n\nEin weiteres Problem: Seniorenhunde müssen aufgrund
      mehrerer Krankheitsbilder oft zeitgleich verschiedene Medikamente nehmen. Manche
      der Krankheiten erfordern beispielsweise eine Therapie mit Cortison, welches
      langfristig nicht zeitgleich mit den Entzündungshemmern gegeben werden kann.
      \nDer neu entwickelte Arzneistoff Librela hemmt die Bindung vom Nervenwachstumsfaktor
      an die Rezeptoren von schmerzleitenden Zellen. Das ermöglicht eine deutliche
      Verringerung der Schmerzen ohne die üblichen Nebenwirkungen der Entzündungshemmer.
      Außerdem kann Librela mit einer viel größeren Palette an Medikamenten kombiniert
      werden.\n\n[flickr: 44441261752]\n\n## Studien mit Librela bei Hunden\n\nMehrere
      nach wichtigen Standards ([mehr dazu hier](https://fluffology.de/post/helfen-lachsl--co-wenn-dem-hund-die-knochen-schmerzen))
      durchgeführte Studien über die Wirkung von Librela sind sehr vielversprechend.
      Die in den Studien durch standardisierte Fragebögen erhobene Schmerzbelastung
      und Arthrosebeschwerden verringerten sich bei den mit dem Antikörper behandelten
      Hunden bedeutsam besser als in den Placebogruppen, welche nur eine wirkungslose
      Flüssigkeit gespritzt bekamen. Zusätzlich erfassten die Wissenschaftler/innen
      mittels eines kleinen Aktivitätstrackers das Bewegungsmaß der teilnehmenden
      Hunde. Die mit Librela behandelten Hunde bewegten sich bedeutsam mehr als die
      Hunde der Kontrollgruppe. Das kann auf einen schmerzlindernden Effekt von Librela
      zurückzuführen sein, der den Hunden zu mehr Bewegungsfreude verhilft. [^N][^O]\n\n##
      Zu Risiken und Nebenwirkungen von Librela\n\nBisher haben die in den Schmerzkreislauf
      des Nervenwachstumfaktors eingreifenden Antikörper keine Zulassung zur  Arthrosetherapie
      beim Menschen erhalten. Ein kleiner Teil, nämlich 1 Prozent, der teilnehmenden
      Patienten entwickelte mit Antikörpern eine rasch fortschreitende Arthrose. Obwohl
      diese Patienten schmerzfrei waren, benötigten sie dann künstliche Gelenke. Warum
      genau es zu dieser raschen Verschlimmerung der Arthrose bei den wenigen Behandelten
      kam, ist noch nicht bekannt. Ursächlich könnten einerseits spezielle, noch unbekannnte
      Nebenwirkung des Antikörpers sein, andererseits besteht auch die Möglichkeit,
      dass sich die Erkrankten durch die Schmerzfreiheit zu stark belasteten. Diese
      Nebenwirkung trat fast nur bei Erkrankten auf, die zusätzlich höhere Dosen von
      Entzündungshemmern einnahmen. Ansonsten kam es unter der Therapie in seltenen
      Fällen nur zu vorübergehenden Missempfindung wie Kribbeln oder erhöhter Temperaturempfindlichkeit.\n\nDas
      Risiko für Hunde, unter so einer rasch fortschreitenden Arthrose zu leiden,
      schätzten Mediziner/innen für gering ein. Das Krankheitsbild ist unabhängig
      von Librela noch nicht beim Hund beobachtet worden. Und tatsächlich zeigt auch
      die aktuelle Veröffentlichung zu Librela und dessen Langzeitwirkung, dass es
      innerhalb von 9 Monaten nicht zu entsprechenden Komplikationen bei Hunden kam.[^P]\n\n\n\n##
      Fazit\n\nMit Librela steht eine neue Behandlungsmethode zur Verfügung, die den
      Ergebnissen kontrollierter Studien zufolge bei zahlreichen Hunden Arthroseschmerzen
      deutlich lindern kann. Durch die spezielle Wirkweise treten viele sonst bei
      üblichen Schmerzmitteln gelegentlich vorkommenden Nebenwirkungen nicht auf.
      Das ist besonders bei älteren und vorerkrankten Hunden relevant. Leber und Nieren
      werden durch die Antikörper nicht belastet. Zudem kann Librela mit vielen anderen
      Medikamenten kombiniert werden. Es zeichnet sich aber ab, dass bei der Behandlung
      mit Librela Besitzer/innen in der Pflicht sind, eine Überlastung des erkrankten
      Hundes durch die neu gewonnene Schmerzfreiheit streng vermeiden sollten. \n\n\n\n\n\n\n\n\n\n\nThe
