    content: "Von Arthrose, einer schmerzhaften Gelenkerkrankung, sind leider viele
      Hunde betroffen. Ursache für die Krankheit ist oft eine Fehlstellung der Gelenke.
      Besonders die Hüftgelenke weisen häufiger Fehlbildungen auf, wodurch es zu fortschreitender
      Zerstörung der Gelenkknorpel kommt. Die sogenannte Hüftdysplasie, kurz HD, kann
      nicht geheilt werden. Dennoch stehen Therapien zur Verfügung, die den Hunden
      zu einem schmerzfreieren Leben verhelfen können. Ein häufig beworbenes Verfahren
      zur Schmerzlinderung bei Arthrose und insbesondere Hüftgelenksdysplasie ist
      die Goldakupunktur oder Goldimplantation. \n\n\n## Wie funktioniert die Goldakupunktur\n\n\nDas
      Grundprinzip der verschiedenen Verfahren ist zunächst gleich: Kleine Goldstückchen
      werden mit einer Hohlnadel zum dauerhaften Verbleib in die Muskulatur, in Gelenkzwischenräume
      oder unter die Haut eingebracht. Die Methoden weisen nur geringfügige Unterschiede
      auf. Umso größere Unterschiede gibt es hingegen bei den Begründungen, wie und
      warum die Goldstückchen wirken.\n\nDer amerikanische Tierarzt Terry Durkes begann
      1957 als erster mit der Goldtherapie beim Hund. Er begründet die Wirksamkeit
      der Goldakpunktur auf zwei Arten. Einerseits würden erfahrene Therapeutinnen
      Engergie-Imbalancen des Körpers spüren. Der Puls der behandelnden Person verändert
      sich den Angaben zufolge an Störstellen, in denen dann die Goldstücke eingebracht
      werden. Dieser Ansatz basiert laut Tierarzt Durkes auf der traditionellen, chinesischen
      Medizin. Zusätzlich besteht laut seinen Aussagen in erkrankten Gelenken eine
      übermäßig negative elektrischen Ladung. Diese soll durch die Goldstücke neutralisiert
      werden und so Schmerzen lindern. Im Falle der Hüftdysplasie führt die Goldakupunktur
      \ nach ein bis drei Wochen zusätzlich dazu, dass sich Muskeln und Bänder im
      Gelenkbereich straffen. Ein Fortschreiten der Arthrose wird den Aussagen zufolge
      dadurch gebremst.[^D] \n\nEine Weiterentwicklung der Methode erfolgte durch
      den dänischen Tierarzt Jens Klitsgaard. Seiner Meinung nach spielen bestimmte
      Akupunkturpunkte für den Behandlungserfolg keine Rolle. Wichtig wäre nur, die
      Goldstücke so nah wie möglich an der Gelenkkapsel zu platzieren. Auch er begründet
      den Wirkmechanismus mit der goldbedingten Veränderung der elektrischen Ladung
      in erkrankten Gelenken.[^E]\n\nAuch diverse Tiermediziner:innen im deutschsprachigen
      Raum verwenden seit einiger Zeit Gold zur Arthrosetherapie. Darunter auch Dr.
      Zohmann, der eine ganz andere Erklärung zur Wirkung des Goldes vertritt. Er
      gibt an, Gold sei schmerzlindernd, weil es den ph-Wert im Gewebe des Körpers
      neutralisiert und dadurch schmerzfördernde Stoffe deaktiviert werden.[^F]\n\nDr.
      Rosin verwendet neben Goldstückchen auch Platin, Weißgold oder Silber. Den Wirkmechanismus
      sieht er im andauernden Akupunkturstimulus durch die Implantate entstehen würde.
      Den Angaben zufolge schüttet der Körper dadurch schmerzhemmende Stoffe aus.
      Welches Material genau zum Einsatz kommt, wird mittels des alternativmedizinischen
      Verfahrens der Kinesiologie bestimmt.[^G] \n\nStatt kleiner Goldstücke verwendet
      der deutsche Tierarzt Dr. Horch kleine Goldspindeln. Durch die größere Oberfläche
      soll sich der entzündungshemmende Effekt des Goldes verbessern.[^H]\n\nInsgesamt
      wird die Wirkungsweise der eingesetzten Goldstücke selbst durch die Behandler/innen
      auf unterschiedlichste Arten begründet. Während einige Tiermediziner/innen den
      schmerzlindernden Effekt auf die Dauerstimulation von Akupunkturpunkten zurückführen,
      halten andere den entzündungshemmenden Effekt von Goldionen dafür verantwortlich.
      Eine ganz andere Erklärung besteht in der Vermutung, das Gold würde die elektrische
      Ladung im Gelenk verändern. Hier zeigen sich auch bereits die ersten Widersprüche.
      Je nach Begründung der Wirkung wird das Treffen spezifischer Akupunkturpunkte
      als absolute Grundvoraussetzung für eine effektive Behandlung gesehen. Mediziner/innen,
      die eine andere Auffassung vertreten, halten spezielle Punkte in keinster Weise
      für eine Schmerzlinderung relevant. \nAuffallend ist außerdem, dass im Zusammenhang
      mit der Goldakupunktur öfter pseudowissenschaftliche Verfahren wie die Kinesiologie
      oder Pulsdiagnostik zur Anwendung kommen.[^C] \n\n[flickr: 51235980908]\n\n##
      Warum Studien zur Goldakupunktur wichtig sind und Erfahrungen nicht ausreichen\n\nDie
      Angaben zum Erfolg der Goldakupunktur zur Behandlung der Hüftdysplasie sind
      zunächst überwältigend. Die Ergebnisspannweite reicht von uneingeschränkter
      Mobilität bis zu dauerhafter Schmerzlosigkeit und sogar der langanhaltenden
      Vorbeugung von Knorpelschäden im Sinne einer Arthrose. Oft wird von implantierenden
      Tiermediziner/innen bezüglich dauerhafter Schmerzfreiheit über eine Erfolgsquote
      von 90 und mehr Prozent berichtet, gerade wenn die Goldimplantation früh zum
      Einsatz kommt. Damit würde es sich um eines der absolut erfolgreichsten Verfahren
      zur Therapie der Hüftdysplasie bei Hunden handeln.\n\nWarum reichen die Angaben
      zur Wirksamkeit der Goldbehandlung von den therapierenden Veterinären nicht
      aus? Weil sie nur eine eingeschränkte Aussagekraft haben. Um die Wirksamkeit
      eines Verfahrens, in diesem Fall der Goldakupunktur, beurteilen zu können, sind
      randomisierte, doppelblinde und placebokontrollierte Studien notwendig. In so
      einer Untersuchung werden die Hunde in unterschiedliche Gruppen eingeteilt.
      Eine Gruppe erhält die tatsächliche Behandlung, die andere nur eine Scheinbehandlung.
      Weder die Hundebesitzer/innen noch Tiermediziner/innen wissen, in welcher Gruppe
      sich ein individueller Hund befindet. Sie beurteilen den Behandlungserfolg somit
      “blind” in Unkenntnis darüber, ob der Hund die Therapie bekommen hat oder nicht.
      Das ist wichtig, weil allein die Hoffnung auf die Wirksamkeit einer Therapiemethode
      dazu führen kann, dass Verbesserungen gesehen werden. Dafür müssen diese real
      gar nicht existieren. Dieses Phänomen ist bekannt unter dem Namen “Caregiver
      Placebo Effekt” bekannt und tritt bei der Beurteilung vom Zustand des Bewegungsapparates
      besonders deutlich auf.[^I] Zusätzlich ist der Krankheitsverlauf bei einer Hüftdysplasie
      oft stark schwankend und teils schwer vorhersehbar. Phasen mit stärkeren Beschwerden
      wechseln sich mit teils lang andauernden beschwerdefreien Zeiträumen ab.\n\nIn
      einer Studie wurde die Entwicklung von 68 jungen Hunden mit Hüftdysplasie verfolgt.
      Selbst bei mittelschweren Ausprägungsgraden der Hüftdysplasie wies der Großteil
      der Hunde im Alter von vier Jahren nur ganz geringe Anzeichen von Hüftarthrose
      auf. \nAuch wenn bei einer HD Beschwerden in Form von Lahmheiten im Alter von
      3 bis 6 Monaten auftreten, bessern oder verschwinden diese in vielen Fällen
      durch eine sogenannte konservative Therapie. Dabei erfolgt kein chirurgischer
      Eingriff, sondern ein Programm aus Schonung, Physiotherapie und Gewichtsmanagement.
      Auch spontane Verbesserungen nach Beendigung des Wachstums sind treten häufig
      bei dieser Erkrankung auf. Grund für diese Verbesserungen ist vermutlich die
      Heilung von kleinen Mikrofrakturen, die während des Wachstums der fehlgebildeten
      Hüftgelenke auftreten und eine verdickte Gelenkkapsel, die mehr Halt bildet.[^A][^B]
      \n\nDer Krankheitsverlauf der HD kann also von spontanen Verbesserungen, längeren
      beschwerdefreien Phasen und einem sehr schwankenden Beschwerdebild gekennzeichnet
      sein. Fällt so eine plötzliche Verbesserung zufällig mit einer Therapiemaßnahme
      zusammenfällt, könnte diese fälschlicherweise der Therapie zugeschrieben werden.
      Daher sind Studien mit einer nur zum Schein therapierten Kontrollgruppe unbedingt
      notwendig. Um herauszufinden, ob eine Therapie wirklich eine bedeutsame Verbesserung
      bringt, muss sie bessere Ergebnisse aufweisen als die der Kontrollgruppe. \n\n[flickr:
      51219445637]\n\n## Studien zur Wirkung und zu Nebenwirkungen der Goldakupunktur\n\nInsgesamt
      gibt es bisher drei Veröffentlichungen zur Goldakupunktur.[^J][^K][^L] In der
      ersten Doppelblindstudie zur Goldbehandlung von Hüftdysplasie wurden sogenannte
      Kraftmessplatten verwendet. Diese geben objektiv Aufschluss darüber, wie stark
      der Hund einzelne Gliedmaßen belastet oder schont. Als Teilnehmer rekrutierten
      die Forschenden Hunde mit mittelschwerer bis schwerer Hüftdysplasie, bei denen
      sämtliche andere Erkrankungen ausgeschlossen wurden. Sowohl die behandelten
      Tiere als auch die mit einer Scheintherapie zeigten nach einem und drei Monaten
      keine bedeutsamen Unterschiede hinsichtlich der Gliedmaßenbelastung. Die durch
      Schmerzen entlasteten Beine schonten die Hunde also nach wie vor trotz Goldakupunktur.
      In der Gruppe mit Goldstücken traten sogar messbare Verschlechterungen in der
      vertikalen Bodenreaktionskraft auf. Diese Verschlechterung könnte laut Autoren
      mit einer durch das Gold ausgelösten Entzündungsreaktion des Gewebes erklärt
      werden. [^J]\n\nIn einer zweiten, von Hielm-Björkman geleiteten Studie, untersuchten
      die Forscher/innen 38 in Behandlungs- und Placebogruppe eingeteilte Hunde. Alle
      teilnehmenden Vierbeiner litten unter Hüftdysplasie. Das Gangbild und die Schmerzen
      beurteilten sowohl die Besitzer/innen als auch Tiermediziner/innen. Auch in
      dieser Arbeit ergab sich keine deutliche Verbesserung und Abnahme der Schmerzsymptome
      in beiden Gruppen. Die Untersuchungen erfolgten dabei 12 Wochen und 24 Wochen
      nach der Behandlung. Eine Verschlechterung stellten die untersuchenden Personen
      bei 18 Prozent der Placebogruppe fest, während dieser Anteil bei den Goldhunden
      29 Prozent betrug. [^K]\n\nIn der aktuellsten Veröffentlichung aus dem Jahr
      2006 startete die Untersuchung zunächst als verblindete Studie, welche die Forschenden
      jedoch nach 6 Monaten jedoch “entblindeten”. Somit wussten die Besitzer/innen
      und Tiermediziner/innen nach 6 Monaten, ob der jeweilige Hund eine Goldakupunktur
      bekommen hatte oder nicht. Sowohl in der Gold- als auch Placebogruppe konnten
      die beurteilenden Personen Verbesserungen der Schmerzhaftigkeit und Bewegungsfreude
      verzeichnen. Das ist hinsichtlich des jungen Alters vieler teilnehmenden Hunde
      nicht verwunderlich. Erst nach 6 Monaten zeigte sich bei der Goldgruppe eine
      verringerte Schmerzhaftigkeit und geringere Lahmheit. Der deutliche Vorteil
      ging jedoch nach 24 Monaten verloren. Die mit einer Goldakupunktur behandelte
      Gruppe zeigte keine starke Verbesserung des Lahmheitszustandes oder gar Symptomlosigkeit.
      Darüberhinaus schätzten die Besitzer/innen die Lebensqualität der Placebohunde
      im Mittel sogar als besser ein. Von 34 der zu Studienbeginn lahmenden und mit
      Gold therapierten Hunde, lahmten nach 24 Monaten immer noch erschreckende 53
      Prozent. Bei 4 Hunden erfolgte sogar eine Einschläferung, bedingt durch die
      starken Schmerzen. \n\nEine weitere Entdeckung der Studie: Die Schädigung des
      Gelenkknorpels, also das Fortschreiten der Arthrose in der Hüfte, nahm bei 80
      Prozent der mit Gold behandelten Hunde innerhalb von 24 Monaten deutlich zu.[^L]\n\n##
      Fazit\n\nAuch wenn mit Gold therapierende Tiermediziner/innen und Erfahrungsberichte
      von äußerst hohen Erfolgsquoten berichten: **Die enthusiastischen Ergebnisse
      durch eine Implantation von Goldstücken zur Behandlung einer Hüftdysplasie konnten
      in keiner einzigen aussagekräftigen Studie untermauert werden. Je objektiver
      die Methoden zur Erfassung des Schmerzzustandes und des Gangbildes waren, desto
      schlechter hat die Goldimplantation oder Goldakupunktur abgeschnitten.** In
      allen Studien kam es auch bei einigen Hunden trotz Goldbehandlung zu deutlichen
      Verschlechterungen. In zwei Studien gab es keine bedeutsame Verbesserung durch
      die Goldbehandlung. Die in einer dritten Arbeit ermittelten Behandlungserfolge
      durch die Goldakupunktur beziehen sich vorrangig auf eine gewisse Reduktion
      des Hüftschmerzes. Bezüglich der Gliedmaßenentlastung und notwendigen Verabreichung
      von Schmerzmitteln ergaben sich nach 24 Monaten keine Unterschiede im Vergleich
      zu den unbehandelten Hunden.  \n\n\n\n\n[^A]: Audrey MR and Cindy LF (1995).
